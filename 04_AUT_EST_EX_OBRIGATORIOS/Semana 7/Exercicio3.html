<body>
    <input id="celular" placeholder="(XX)XXXX-XXXX" maxlength="13" >
    <button onclick="send()">Enviar</button>
    <script>
        function send() {
            var celular = document.getElementById("celular").value;
            var num = 0;
            var inteiros = [parseInt(celular[1]),parseInt(celular[2]),parseInt(celular[4]),parseInt(celular[5]),parseInt(celular[6]),parseInt(celular[7]),parseInt(celular[9]),parseInt(celular[10]),parseInt(celular[11]),parseInt(celular[12])]
            for (var i = 0; i <= inteiros.length; i++) {
                if (Number.isInteger(inteiros[i])) {
                    num +=1;
                }
            }
            console.log(num)
            console.log(inteiros)  
            if (celular[0] == "(" && celular[3] == ")" && celular[8] == "-" && num == 10) {
                alert("worked"); 
            }
            else {
                alert("not worked");
            }
        }
    </script>
