<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <p id="titulo">
        Crie uma página web na qual o usuário possa informar a quantidade de um produto em um valor inteiro e, por meio de dois botões, um que adiciona uma unidade e um que subtraia uma unidade, o valor do campo da quantidade possa ser manipulado.
    </p>

    <label> Coloque o valor:</label>
    <input id="produtos" value="0">
    <button onclick="amt()">Aumentar</button>
    <button onclick="dmt()">Diminuir</button>

    <script>  
        function amt() {
            var valor = document.getElementById("produtos").value;
            var valorInt = Math.round(valor);
            valorInt += 1;
            document.getElementById("produtos").value = valorInt;
        }
        function dmt() {        
            var valor = document.getElementById("produtos").value;
            var valorInt = Math.round(valor);
            valorInt -= 1;
            document.getElementById("produtos").value = valorInt;
        }
    </script>
</body>
</html>
