<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <input id="termoN">
    <button onclick="primos()"></button>
    <script>
        function primos() {
            var termoN = document.getElementById("termoN").value;
            var primos = '';
            var divisores = 0;
            for (i=0;i<termoN;i++) {
                for (j=0;j<termoN/2;j++) {
                    if (i%j == 0) {
                        divisores += 1;    
                    }   
                }   
                if (divisores == 2) {
                    primos += i;
                }   
            }
            console.log(primos)
            console.log(divisores)
        }
    </script>
</body>
</html>
