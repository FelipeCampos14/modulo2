<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <input id="termoMin">
    <input id="termoMax">
    <br>
    <button onclick="primos()">Ver os número primos entre os termos</button>
    <div id="primosDiv"></div>

    <script>
        function primos() {
            var termoMin = parseInt(document.getElementById("termoMin").value);
            var termoMax = parseInt(document.getElementById("termoMax").value);         
            var primosDiv = document.getElementById("primosDiv")
            var primos = '';
            var divisores = [];
            for (i=termoMin;i<termoMax;i++) {
                for (j=1;j<termoMax;j++) {
                    if (i%j == 0) {
                        divisores.push(j); 
                    }
                }
                if (divisores.length <= 2) {
                    primos += i+", ";
                } 
                divisores = [];
            }
            primosDiv.innerHTML = `Esses são são os números primos no intervalo entre ${termoMin} e ${termoMax}: ${primos}`
            if (isNaN(termoMax) || isNaN(termoMin)) {
                primosDiv.innerHTML = `Coloque valores interios`
            }
        }
    </script>
</body>
</html>
