<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <h1>Exercício 1</h1>
    <label>Coloque o primeiro número</label>
    <input id="v1" type="number">
    <br>
    <label>Coloque o segundo número</label>
    <input id="v2" type="number">
    <br>
    <label>Coloque a opreação que deseja fazer</label>
    <input id="v3" type="text" placeholder="+ , - , * ou /">
    <br>
    <button onclick="calculo()">Calcular</button>
    <script>
        function calculo() {
            var v1 = document.getElementById("v1").value;
            var v2 = document.getElementById("v2").value;
            var v3 = document.getElementById("v3").value;
            if (v3 == "+") {
                result = parseFloat(v1) + parseFloat(v2);
            }
            else if (v3 == "-") {
                result = (v1-v2);
            }
            else if (v3 == "*") {
                result = (v1*v2);
            }
            else if (v3 == "/") {
                result = (v1/v2);
            }
            else {
                alert("cheque se colocou os operados corretos");
            }
            alert(result)
        }
    </script>
</body>

</html>
